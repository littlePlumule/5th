    <title>week8-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }
        
        #menu {
            opacity: 0;
            z-index: -1;
            position: absolute;
        }
        
        .navbar__wrap {
            margin: 0 auto;
            max-width: 1440px;
            width: 100%;
            box-sizing: border-box;
            height: 70px;
            background-color: #ccc;
            z-index: 1;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        .anvbar__left {
            height: inherit;
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background-image: url(/image/week8-2/LOGO0.png);
            background-size: cover;
            margin: 0 20px;
        }
        
        .navbar__text {
            font-size: 24px;
        }
        
        .menu__btn {
            display: block;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 15px;
            right: 20px;
        }
        
        .menu__btn::before {
            content: "";
            position: absolute;
            height: 3px;
            width: 36px;
            left: 2px;
            top: 0;
            bottom: 0;
            margin: auto;
            background-color: #000;
            box-shadow: 0 10px 0 #000, 0 -10px 0 #000;
        }
        
        .Select__row {
            position: absolute;
            top: 70px;
            width: 100%;
            height: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            text-align: center;
            right: -100%;
            transition: .5s;
            overflow: hidden;
            font-size: 20px;
        }
        
        .Select__row a {
            color: #fff;
            text-decoration: none;
            padding: 40px 0;
            border-bottom: 1px solid #fff;
        }
        
        #menu:checked~.navbar .navbar__wrap .Select__row {
            right: 0;
            height: calc(100vh - 70px);
            overflow: hidden;
        }
        
        @media screen and (min-width:768px) {
            .navbar__wrap {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 30px;
            }
            .menu__btn {
                display: none;
            }
            .Select__row {
                position: relative;
                flex-direction: row;
                top: 0;
                right: 0;
                height: 100%;
                background-color: transparent;
                flex: 1;
                max-width: 50%;
                align-items: center;
                justify-content: flex-end;
            }
            .Select__row a {
                color: #000;
                width: 100%;
                border-bottom: none;
            }
            .Select__row a:hover {
                background-color: #000;
                color: #fff;
                transition: .5s;
            }
        }
